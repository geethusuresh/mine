<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneConsole | Login page</title>
    <link href="/static/customer/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/asset/nifty.min.css">
    <link href="/static/customer/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>
    <style>
        @font-face
            {
              font-family: marlabs;
              src: url('/static/fonts/LithosPro-Regular.otf');
            }

    </style>
</head>
<body class="nifty-ready">
    <div id="container" class="cls-container" style="background-color:#172b3e">
        <div class="cls-header cls-header-lg">
            <div class="cls-brand">
                <a class="box-inline" href="/">
                    <img alt="marlabs" src="/static/img/white_logo.png" class="brand-icon img-responsive">
                </a>
            </div>
        </div>
       <div class="cls-content">
            <div class="cls-content-sm panel">
                <div class="panel-body">
                    <br>
                   <div class="row">
                       <div class="col-sm-12"> 
                           <div class="logo">
                                <a href="/"><img class="img-responsive" src="/static/img/oneconsole-small.jpg"  alt="Oneconsole Logo" style="display: block;margin-left: auto;margin-right: auto;" /></a>
                            </div>
                        </div>
                    </div>                    
                    <br><br><br>
                    <p class="pad-btm">Create an account</p>
                    <form action="/register/" method="post">{% csrf_token %}
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                                        <input type="text" class="form-control" placeholder="E-mail" name="email_id" required>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-male"></i></div>
                                        <input type="text" class="form-control" placeholder="Full name" name="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                                        <input type="text" class="form-control" placeholder="E-mail" name="email">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                        <input type="text" class="form-control" placeholder="Username" name="username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
                                        <input type="password" class="form-control" placeholder="Password" name="password">
                                    </div>
                                </div>
                            </div> -->
                        </div>
                        <div class="row">
                            <!-- <div class="col-xs-8 text-left checkbox">
                                <label class="form-checkbox form-icon form-text">
                                    <input type="checkbox">I agree with the Terms and Conditions
                                </label>
                            </div> -->
                            <div class="col-xs-12">
                                <div class="form-group text-right">
                                    <button class="btn btn-primary text-uppercase pull-right" type="submit">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="pad-ver">
                Already have an account ? <a href="/login" class="btn-link mar-rgt">Sign In</a>
            </div>
        </div>
        {% if messages %}
            <div id="floating-top-right" class="floating-container" style="margin-top:4%">
            {% for message in messages %}
              {% if message.tags == 'error' %}
              <div class="alert-wrap in animated jellyIn">
                <div class="alert alert-danger" role="alert">
                  <button class="close" type="button">
                  <i class="fa fa-times-circle"></i>
                  </button>
                  <div class="media">
                    <div class="media-body">
                      <h4 class="alert-title"></h4>
                      <p class="alert-message"><strong>{{ message|safe }}</strong></p>
                    </div>
                  </div>
                </div>
              </div>
              {% else %}
              <div class="alert-wrap in animated jellyIn">
                <div class="alert alert-success" role="alert">
                  <button class="close" type="button">
                  <i class="fa fa-times-circle"></i>
                  </button>
                  <div class="media">
                    <div class="media-body">
                      <h4 class="alert-title"></h4>
                      <p class="alert-message"><strong>{{ message|safe }}</strong></p>
                    </div>
                  </div>
                </div>
              </div>
              {% endif %}
              {% endfor %}
            </div>
            {% endif %}

    </div>
    <script src="/static/customer/js/plugins/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/static/customer/js/plugins/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/customer/nifty.min.js"></script>
    <script>
        $(".close").click(function () { 
        $("div").remove('.alert-wrap'); 

      }); 
    </script>

</body>
</html>
