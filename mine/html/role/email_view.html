{% load humanize %}
{% load zone %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Oneconsole | Dashboard</title>
    {% include "components/css.html"%}
    <link rel="stylesheet" type="text/css" href="/static/asset/bootstrap-select.min.css">
  </head>
  <body class="fixed" style="font-size:13px">

    {% include "components/header.html"%}

        <div class="wrapper">
          {% include "side_bar/sidebar.html"%}

          <div class="rightside">
            <div class="page-head" style="margin-top:10px">
                <h1>Sent Mail  <small></small></h1>
                <ol class="breadcrumb">
                   <li>You are here:</li>
                    <li><a href="/">Home</a></li>
                    <li class="active">Dashboard</li>
                </ol>
            </div>

            <div class="content">
              <div class="box">
                <div class="box-title">
                  <div class="row">
                  <div class="col-sm-10">
                    
                  </div>
                  <div class="col-sm-2">
                    <a href="/email/log/" style="width:100%" class="btn btn-info">Go Back</a>
                  </div>
                </div>
                </div>
                <div class="box-body">
                <div class="row">
                  <div style="display:inline-block;" class="col-md-6 col-md-offset-3">
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Ticket Id:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputEmail3" value="{{email.ticket}}" readonly>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Form:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputPassword3" value="{{email.from_id}}" readonly>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">To:</label>
                        <div class="col-sm-10">
                          <textarea readonly  class="form-control" id="inputPassword3">{{email.to_addresses}}</textarea >
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Cc:</label>
                        <div class="col-sm-10">
                          <textarea readonly  class="form-control" id="inputPassword3">{{email.cc_address}}</textarea >
                        </div>
                        </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Subject:</label>
                        <div class="col-sm-10">
                          <textarea readonly  class="form-control" id="inputPassword3">{{email.subject}}</textarea >
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Body:</label>
                        <div class="col-sm-10">
                          <textarea readonly  style="height:300px" class="form-control" id="inputPassword3">{{email.body}}</textarea >
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Sent Time:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputPassword3" value="{{email.sent_time}}" readonly>
                        </div>
                      </div>
                      
                      
                    </form>
                  </div></div>
                </div>
              </div>            

            </div>
          </div>
        </div>
    {% include "components/footer.html"%}
    </body>
</html>
