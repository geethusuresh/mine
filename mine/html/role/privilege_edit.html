<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Oneconsole | Dashboard</title>
    {% include "components/css.html"%}
    <link rel="stylesheet" type="text/css" href="/static/asset/bootstrap-select.min.css">
  </head>
  <body class="fixed" style="font-size:13px">

    {% include "components/header.html"%}

        <div class="wrapper">
          {% include "side_bar/sidebar.html"%}

          <div class="rightside">
            <div class="page-head" style="margin-top:10px">
                <h1>Edit Privilege  <small></small></h1>
                <ol class="breadcrumb">
                   <li>You are here:</li>
                    <li><a href="/">Home</a></li>
                    <li class="active">Dashboard</li>
                </ol>
            </div>

            <div class="content">
              <div class="box">
                <div class="box-title">
                  <h3>{{priv_item.privname}}</h3>
                </div>
                <div class="box-body">
                  <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                    <form method="post">
                      <input class="form-control" type="text" id="name" name="name" style="margin: 0 auto; text-align: left;width:300px" required value="{{priv_item.privname}}"></p>
                      <input class="form-control"  type="text" id="description" name="description"  value="{{priv_item.description}}"></p>
                      <select class="form-control" id="functionality" name="functionality" required >
                        {% for function in functions %}
                          <option value="">Select Functionality</option>
                          {% if customer.id == role_item.customer.id %}
                            <option value="{{function.id}}" selected>{{ function.func_name }}</option>
                          {% else %}
                            <option value="{{function.id}}">{{ function.func_name }}</option>
                          {% endif %}
                        {% endfor %}
                      </select></p>
                      <button class="btn btn-success pull-right"  type="submit">Update</button>
                    </form>
                    </div>
                  </div>
                </div>
              </div>           

            </div>
          </div>
        </div>
    {% include "components/footer.html"%}
    </body>
