<form method="post" action="{% url 'create_docker_sever' %}" enctype="multipart/form-data">
{% csrf_token %}
	<div class="modal-body">
		<div class="form-group pad-all">
            <label class="control-label col-md-4">Server Name:</label>
            <div class="col-md-8">
                {{docker_server_form.server_name}}
            </div>
        </div>
        <div class="form-group pad-all">
            <label class="control-label col-md-4">Docker URL(with port):</label>
            <div class="col-md-8">
                {{docker_server_form.docker_url}}
            </div>
        </div>
        <div class="form-group pad-all">
            <label class="control-label col-md-4">Connection Type:</label>
            <div class="col-md-8">
                {{docker_server_form.connection_type}}
            </div>
        </div>
        <div class="ssl_upload" style="display:none">
            <div class="form-group pad-all">
                <label class="control-label col-md-4">Ca file:</label>
                <div class="col-md-8">
                    {{docker_server_form.ssl_ca_file}}
                </div>
            </div>
            <div class="form-group pad-all">
                <label class="control-label col-md-4">cert file:</label>
                <div class="col-md-8">
                    {{docker_server_form.ssl_cert_file}}
                </div>
            </div>
            <div class="form-group pad-all">
                <label class="control-label col-md-4">key file:</label>
                <div class="col-md-8">
                    {{docker_server_form.ssl_key_file}}
                </div>
            </div>
        </div>
    </div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-primary">Save changes</button>
	</div>
</form>
