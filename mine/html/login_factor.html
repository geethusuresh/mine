<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OneConsole | Login page</title>
	<link href="/static/customer/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/asset/nifty.min.css">
	<link href="/static/customer/css/font-awesome.min.css" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>
	<style>
		@font-face
			{
			  font-family: marlabs;
			  src: url('/static/fonts/LithosPro-Regular.otf');
			}

	</style>
</head>
<body class="nifty-ready">
	<div id="container" class="cls-container" style="background-color:#172b3e">
		<div class="cls-header cls-header-lg">
			<div class="cls-brand">
				<a class="box-inline" href="/">
					<img alt="marlabs" src="/static/home/img/icon.png" class="brand-icon">
					<span class="brand-title" style="font-family: marlabs;">Marlabs<span class="text-thin"></span></span>
				</a>
			</div>
		</div>
		<div class="cls-content">
			<div class="cls-content-sm panel" style="width: 400px;">
				<div class="panel-body">
					<br>
					<div class="logo">
						<a href="/"><img class="img-responsive" src="/static/img/oneconsole-small.jpg"  alt="Oneconsole Logo" style="margin-left:15%;" /></a>
					</div>
					<br><br><br>
					<form  action="/two_factor_auth/login" method="post" enctype="multipart/form-data">{% csrf_token %}

					{% if enable_method %}
						<div class="row">
							<div class="col-sm-12">
								<div class="alert alert-info">
									Please select any below method you would like to recieve token 
								</div>
							</div>
						</div>
						<div class="row">							
								<div class="col-sm-6 text-right">
									<label class="form-radio form-icon">
										<input type="radio" name="method" id="sms"  value="1" required>SMS
									</label>
								</div>
								<div class="col-sm-6 text-left">
									<label class="form-radio form-icon">
										<input type="radio" name="method" id="whatsapp" value="2" required>Whatsapp
									</label>
								</div>							
								<input type="hidden" name="step" id="step" value="method">
						</div>
						<br />
						<div class="row">
							<div class="form-group text-right">
								<button type="submit" class="btn btn-primary text-uppercase">Proceed</button> 
							</div>
						</div>
					{% else %}
						<div class="row">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
									<input type="text" name="token"  class="form-control" placeholder="Token" required />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group text-right">
									<button type="submit" class="btn btn-primary text-uppercase">Verify Token</button>
									<input type="hidden" name="step" id="step" value="token">
							</div>
						</div>						
					{% endif %}						
					</form>
					<br>
				</div>
			</div>			
			<footer >
				<!-- <p style="text-center">Copyright @ 2015 Marlabs inc . All rights reserved.</p>  -->
			</footer>
		</div>
		{% if messages %}
			<div id="floating-top-right" class="floating-container" style="margin-top:4%">
			{% for message in messages %}			  
			  <div class="alert-wrap in animated jellyIn">
			    <div class="alert alert-warning" role="alert">
			      <button class="close" type="button">
			      <i class="fa fa-times-circle"></i>
			      </button>
			      <div class="media">
			        <div class="media-body">
			          <h4 class="alert-title"></h4>
			          <p class="alert-message"><strong>{{ message|safe }}</strong></p>
			        </div>
			      </div>
			    </div>
			  </div>			  
			  {% endfor %}
			</div>
			{% endif %}

	</div>
	<script src="/static/customer/js/plugins/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="/static/customer/js/plugins/bootstrap/bootstrap.min.js" type="text/javascript"></script>
	<script src="/static/customer/nifty.min.js"></script>
	<script>
        $(".close").click(function () { 
        $("div").remove('.alert-wrap'); 

      }); 
    </script>

</body>
</html>
