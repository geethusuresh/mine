<div class="page" ng-hide="pages <= 1">
    <ul class="pagination">         
        <li class="paginate_button"><a href="" class="pad-all" ng-click="select_page(1)">First</a></li>
        <li class="paginate_button arrow unavailable">
            <a href="" class="pad-all" ng-click="select_previous_page()">&laquo;</a>
        </li>
        <li  class="paginate_button" ng-show="current_page > 2"><a href="" class="pad-all" ng-click="select_page(current_page-2)">[[ current_page-2 ]]</a></li>
        <li class="paginate_button" ng-show="current_page != 1"><a class="pad-all" href="" ng-click="select_page(current_page-1)">[[ current_page-1 ]]</a></li>
        <li class="paginate_button active"><a href="" class="pad-all" ng-click="select_page(current_page)">[[ current_page ]]</a></li>
        <li class="paginate_button"><a href="" class="pad-all" ng-hide="pages == current_page" ng-click="select_page(current_page+1)">[[ current_page+1 ]]</a></li>
        <li class="paginate_button"><a href="" class="pad-all" ng-hide="pages == current_page || pages == current_page+1" ng-click="select_page(current_page+2)">[[ current_page+2 ]]</a></li>
        <li class="paginate_button arrow">
            <a href="" class="pad-all" ng-click="select_next_page()">&raquo;</a>
        </li> 
        <li class="paginate_button"><a href="" class="pad-all" ng-click="select_page(pages)">Last</a></li>
    </ul>
</div>
<div class="clear"></div>
