<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  
  <title>My App</title>  
  
  <link rel="stylesheet" href="/static/mobile_ui/css/onsenui.css">  
  <link rel="stylesheet" href="/static/mobile_ui/css/onsen-css-components-blue-theme.css">  
  <link rel="stylesheet" href="/static/mobile_ui/styles/app.css"/>

  <script src="/static/mobile_ui/js/angular/angular.js"></script>    
  <script src="/static/mobile_ui/js/onsenui.js"></script>    
  <!-- <script src="js/app.js"></script>  -->

  <script>
    angular.module('app', ['onsen']);

    angular.module('app').controller('AppController', function($scope) {
    });
  </script>

  <style>

  </style>
</head>

<body ng-controller="AppController">    
    <ons-page>
      <ons-toolbar>
        <div class="center"></div>
      </ons-toolbar>
          <div class="login-form">
            <img src="/static/mobile_ui/ajax-loader.gif">
            {% if messages %}
                  <ul style="padding:0px">
                  {% for message in messages %}
                  {% if message.tags == 'success' %}
                    <div >{{ message|safe }} , Please wait while we redirect to home page </div>
                    {% else %}
                      <div  >{{ message|safe }}, Please wait while we redirect to home page</div>
                    {% endif %}
                    {% endfor %}
                  </ul>
              {% endif %}
          </div>
    </ons-page>
    <script>
 window.setTimeout(function(){

        // Move to a new location or you can do something else
        window.location.href = "/mobile/app/";

    }, 5000);
    </script>
    <script src="/static/customer/js/plugins/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>

    <script>
$(document).ready(function(){$("body").hide().fadeIn(500);});
    </script>
</body>
</html>
