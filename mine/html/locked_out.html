<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OneConsole | Login page</title>
	<link href="/static/customer/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/asset/nifty.min.css">
	<link href="/static/customer/css/font-awesome.min.css" rel="stylesheet">
	<style>
		@font-face
			{
			  font-family: marlabs;
			  src: url('/static/fonts/LithosPro-Regular.otf');
			}

	</style>
</head>
<body class="nifty-ready">
	<div id="container" class="cls-container" style="background-color:#172b3e">
		<div class="cls-header cls-header-lg">
			<div class="cls-brand">
				<a class="box-inline" href="/">
					<img alt="marlabs" src="/static/home/img/icon.png" class="brand-icon">
					<span class="brand-title" style="font-family: marlabs;">OneConsole &trade;<span class="text-thin"></span></span>
				</a>
			</div>
		</div>
		<div class="cls-content">
			<div class="cls-content-sm panel" style="width: 400px;">
				<div class="panel-body">
					<br>
					<div class="logo"><a href=""><img src="/static/img/logo.png" style="width:60%" alt="" /></a></div>
					<br><br><br>
					<form  action="." method="post" enctype="multipart/form-data">{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-user"></i></div>
								<input type="text" class="form-control" placeholder="Username" name="username" required>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
								<input type="password" class="form-control" name="pass" placeholder="Password" required>
							</div>
						</div>
						<div class="form-group">
							<p style="width:100%;">{{ form.captcha }}</p>
						</div>
							<p>{{ form.errors.captcha }}</p>
						<div class="row">
							<div class="col-xs-8 text-left checkbox">
								<label class="form-checkbox form-icon">
								<input type="checkbox" name="remember_me"> Remember me
								</label>
							</div>
							<div class="col-xs-4">
								<div class="form-group text-right">
								<button class="btn btn-primary text-uppercase" type="submit">Sign In</button>
								</div>
							</div>
						</div>
					</form>
					<br>
				</div>
			</div>
			<div class="pad-ver">
				<a href="/forgot/find/" class="btn-link mar-rgt">Forgot password ?</a>
				<a href="/register/" class="btn-link mar-lft">Create a new account</a>
			</div>
			<footer >
				<!-- <p style="text-center">Copyright @ 2015 Marlabs inc . All rights reserved.</p>  -->
			</footer>
		</div>
		{% if messages %}
			<div id="floating-top-right" class="floating-container" style="margin-top:4%">
			{% for message in messages %}
			  {% if message.tags == 'error' %}
			  <div class="alert-wrap in animated jellyIn">
			    <div class="alert alert-danger" role="alert">
			      <button class="close" type="button">
			      <i class="fa fa-times-circle"></i>
			      </button>
			      <div class="media">
			        <div class="media-body">
			          <h4 class="alert-title"></h4>
			          <p class="alert-message"><strong>{{ message|safe }}</strong></p>
			        </div>
			      </div>
			    </div>
			  </div>
			  {% else %}
			  <div class="alert-wrap in animated jellyIn">
			    <div class="alert alert-success" role="alert">
			      <button class="close" type="button">
			      <i class="fa fa-times-circle"></i>
			      </button>
			      <div class="media">
			        <div class="media-body">
			          <h4 class="alert-title"></h4>
			          <p class="alert-message"><strong>{{ message|safe }}</strong></p>
			        </div>
			      </div>
			    </div>
			  </div>
			  {% endif %}
			  {% endfor %}
			</div>
			{% endif %}

	</div>
	<script src="/static/customer/js/plugins/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="/static/customer/js/plugins/bootstrap/bootstrap.min.js" type="text/javascript"></script>
	<script src="/static/customer/nifty.min.js"></script>
	<script src="/static/customer/js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
	<script>
        $(".close").click(function () { 
        $("div").remove('.alert-wrap'); 

      }); 
    </script>
    		<script type="text/javascript">
			$("input[type='checkbox'], input[type='radio']").iCheck({
				checkboxClass: 'icheckbox_minimal',
				radioClass: 'iradio_minimal'
			});
			
		$(".captcha").css('width','100%')
		$(".captcha").css('height','120px')
		$("#id_captcha_1").addClass('form-control')
		$("#id_captcha_1").css('margin-top','10px')
		$("#id_captcha_1").attr('placeholder','Enter code shown in the image')
		$(".errorlist").css('color','red')
		$(function() {
		    $('img.captcha').after(
		            $('<a href="#void" class="captcha-refresh btn btn-info btn-block" style="width:100%;margin-top:10px;" id="refresh_captcha">Try New Code</a>')
		            );

		    $('.captcha-refresh').click(function(){
		        var $form = $(this).parents('form');
		        var url = location.protocol + "//" + window.location.hostname + ":"
		                  + location.port + "/captcha/refresh/";

		        // Make the AJAX-call
		        $.getJSON(url, {}, function(json) {
		            $form.find('input[name="captcha_0"]').val(json.key);
		            $form.find('img.captcha').attr('src', json.image_url);
		        });

		        return false;
		    });
		});
		</script>

</body>
</html>
