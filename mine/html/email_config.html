<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Accounts Configuration Panel</title>
    <script src="../static/js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../static/js/bootstrap.min.js"></script>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">    
    <!--[if lt IE 9]>
      <script src="../static/html5shiv.min.js"></script>
      <script src="../static/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Email Accounts Configuration Panel</h1>
    <form role="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">Type</label>
            <select class="form-control">
               <option value="POP3">POP3</option>
                <option value="POP3">IMAP</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>        
    </form>
    <h4 class="gradient">Email bodies</h4>
    <ul>
      {% for content in email_bodies %}
        <li><a href="" id="nav_font">{{ content.body }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
