<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneConsole | Registration </title>
    <link href="/static/customer/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/asset/nifty.min.css">
    <link href="/static/customer/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>
    <style>
        @font-face
            {
              font-family: marlabs;
              src: url('/static/fonts/LithosPro-Regular.otf');
            }

    </style>
</head>
<body class="nifty-ready">
    <div id="container" class="cls-container" style="background-color:#172b3e">
        <div class="cls-header cls-header-lg">
            <div class="cls-brand">
                <a class="box-inline" href="/">
                    <img alt="marlabs" src="/static/home/img/icon.png" class="brand-icon">
                    <span class="brand-title" style="font-family: marlabs;">OneConsole<span class="text-thin"></span></span>
                </a>
            </div>
        </div>
       <div class="cls-content">
            <div class="cls-content-lg panel">
                <div class="panel-body">
                    <br>
                    <div class="logo"><a href=""><img src="/static/img/logo.png" style="width:40%" alt="" /></a></div>
                    <br><br><br>
                    <p class="pad-btm">Create an account</p>
                    <form action="/registration/" method="post">{% csrf_token %}
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label pull-left">First Name</label><br/>
                                    <input type="text" class="form-control" name="first_name" value="{{ user_data.first_name }}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label pull-left">Last Name</label><br/>
                                    <input type="text" class="form-control" name="last_name" value="{{ user_data.last_name }}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label pull-left">Email</label><br/>
                                    <input type="text" class="form-control" name="email" value="{{ user_data.email }}" readonly>
                                </div>
                                <div class="form-group">
                                    <label class="control-label pull-left">Department </label><br/>
                                    <input type="text" class="form-control" name="department" value="{{ user_data.department }}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label pull-left">Manager</label><br/>
                                    <input type="text" class="form-control" name="supervisor_name" value="{{ user_data.supervisor }}" readonly>
                                </div>
                                <div class="form-group">
                                    <label class="control-label pull-left">Manager Email</label><br/>
                                    <input type="text" class="form-control" name="supervisor_email" readonly value="{{ user_data.supervisor_email }}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label pull-left">Job Title</label><br/>
                                    <input type="text" class="form-control" name="title" value="{{ user_data.title }}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label pull-left">Location</label><br/>
                                    <input type="text" class="form-control" name="location">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label pull-left">Address Line1</label><br/>
                                    <input type="text" class="form-control" name="addressline1" value="{{ user_data.addressline1 }}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label pull-left">Address Line2</label><br/>
                                    <input type="text" class="form-control" name="addressline2" value="{{ user_data.addressline2 }}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label pull-left">City</label><br/>
                                    <input type="text" class="form-control" name="city" value="{{ user_data.city }}" >
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label pull-left">District</label><br/>
                                    <input type="text" class="form-control" name="district">
                                </div>
                                <div class="form-group">
                                    <label class="control-label pull-left">Country</label><br/>
                                    <input type="text" class="form-control" name="country">
                                </div>
                                <div class="form-group">
                                    <label class="control-label pull-left">Postal Code</label><br/>
                                    <input type="text" class="form-control" name="postalcode" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group text-right">
                                    <button class="btn btn-success text-uppercase" type="submit">Sign Up</button>
                                    <input type="hidden" name="supervisor_id" value="{{user_data.supervisor_id}}"/>
                                    <input type="hidden" name="register_id" value="{{user_data.register_id}}" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="pad-ver">
                Already have an account ? <a href="/login" class="btn-link mar-rgt">Sign In</a>
            </div>
        </div>
        {% if messages %}
            <div id="floating-top-right" class="floating-container" style="margin-top:4%">
            {% for message in messages %}
              {% if message.tags == 'error' %}
              <div class="alert-wrap in animated jellyIn">
                <div class="alert alert-danger" role="alert">
                  <button class="close" type="button">
                  <i class="fa fa-times-circle"></i>
                  </button>
                  <div class="media">
                    <div class="media-body">
                      <h4 class="alert-title"></h4>
                      <p class="alert-message"><strong>{{ message|safe }}</strong></p>
                    </div>
                  </div>
                </div>
              </div>
              {% else %}
              <div class="alert-wrap in animated jellyIn">
                <div class="alert alert-success" role="alert">
                  <button class="close" type="button">
                  <i class="fa fa-times-circle"></i>
                  </button>
                  <div class="media">
                    <div class="media-body">
                      <h4 class="alert-title"></h4>
                      <p class="alert-message"><strong>{{ message|safe }}</strong></p>
                    </div>
                  </div>
                </div>
              </div>
              {% endif %}
              {% endfor %}
            </div>
            {% endif %}

    </div>
    <script src="/static/customer/js/plugins/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/static/customer/js/plugins/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/customer/nifty.min.js"></script>
    <script>
        $(".close").click(function () { 
        $("div").remove('.alert-wrap'); 

      }); 
    </script>

</body>
</html>
