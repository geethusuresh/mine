	<div id="resize-node-popup" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
	    <div class="modal-dialog modal-lg">
	    <form method="post" class="form-horizontal style-form" id="openstack-form" action="{%url 'node_resize' cloud_account_id %}">{% csrf_token %}
	        <div class="modal-content">

	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title">Create Node</h4>
	            </div>
	            <div class="modal-body">
	                  <div class="mailbox row">
	                    <div class="col-xs-12">
	                        <div class="box ">
	                            <div class="box-header">
	                                <h3 class="text-aqua" >Change Node Size</h3>
	                            </div>
	                            <div class="box-body">
	                                <div class="row">
	                                    <div class="col-lg-9">
                             <span>Old Flavor</span>
                            <input id="id_old_flavor_name" class="form-control input-sm" type="text" value="{{node_memory_list.name}}" readonly="readonly" name="old_flavor_name"><br>
	                                              {{size_form}}
	                                              <input value='{{selected_node_id}}' type="hidden" name="node_id">
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                  </div>
	            </div>

	            <div class="modal-footer">
	               	<input class="btn btn-primary" type="submit" name="Resize">
	                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	            </div>
	        </div>
        </form>
	    </div>
	</div>
